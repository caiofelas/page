            position: relative;
            background-color: #000;

        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 15px;
            border: 4px solid #202225;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            position: relative;
            top: -60px;
            z-index: 2;
        }

        .avatar img {
            width: 100%;

        }

        .info h1 {

        .links-section {

        }

        .links-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .links-list li {
            margin-bottom: 10px;
        }

        .links-list li a {
            display: block;
            background-color: #1a1a1a;
            color: #fff;
            padding: 12px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 2px solid;
            border-image: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ff0000);
            border-image-slice: 1;
            animation: neon-border 2s linear infinite;
        }

        .links-list li a:hover {
            background-color: #2a4d14;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.15);
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #72767d;
            font-size: 0.8em;
            width: 100%;
            padding-top: 20px;
            border-top: 1px solid #434549;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 0;
            }
            .banner {
                height: 100px;
                background-color: #000;
            }
            .user-profile {
                flex-direction: column;
                text-align: center;
                width: 100%;
                margin-top: -10px;
                background-color: #000;
            }
            .avatar {
                width: 100px;
                height: 100px;
                margin-right: 0;
                margin-bottom: 15px;
                top: -50px;
            }
            .links-section {
                width: 100%;
                padding-top: 10px;
            }
        }

        .link-icon {
            margin-right: 8px;
            width: 32px;
            height: 32px;
            vertical-align: middle;
        }

        .petal {
            width: 10px;
            height: 10px;
            background-color: rgba(255, 228, 225, 0.8);
            border-radius: 50%;
            position: absolute;
            pointer-events: none;
            animation: fall linear;
            z-index: 1000;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) translateX(var(--final-x));
                opacity: 0;
            }
        }

        @keyframes neon-border {
            0% { border-image-source: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ff0000); }
            25% { border-image-source: linear-gradient(135deg, #ff0000, #00ff00, #0000ff, #ff0000); }
            50% { border-image-source: linear-gradient(225deg, #ff0000, #00ff00, #0000ff, #ff0000); }
            75% { border-image-source: linear-gradient(315deg, #ff0000, #00ff00, #0000ff, #ff0000); }
            100% { border-image-source: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ff0000); }
        }

    <script>
        const container = document.querySelector('.container');
        const numPetals = 50;

        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            petal.style.left = `${Math.random() * 100}vw`;
            petal.style.animationDuration = `${Math.random() * 5 + 5}s`;
            petal.style.setProperty('--final-x', `${Math.random() * 100 - 50}vw`);
            container.appendChild(petal);

            petal.addEventListener('animationend', () => {
                petal.remove();
            });
        }

        for (let i = 0; i < numPetals; i++) {
            setTimeout(createPetal, i * 200);
        }

        setInterval(createPetal, 2000);


    </script>
